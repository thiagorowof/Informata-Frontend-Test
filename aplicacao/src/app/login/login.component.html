<div class="container">

  <!--Cabeçalho-->
  <header>
    <div class="menu-nav">
      <img src="/assets/logo-info.png" alt="">
      <div class="menu-nav-items">
        <li>+55 (81) 3424-9555 </li>
        <li>contato@informata.com.br</li>
      </div>
    </div>
  </header>


  <!-- Tela com formulário de Login-->
  <div class="p-grid p-justify-center">
    <div class="p-col-10 p-md-6 p-lg-3 card ">
      <p-card>

        <div class="p-grid">
          <div class="p-col-12 text-center">
            <h2>LOGIN</h2>
          </div>


          <!-- Input de usuário -->
          <form class="p-grid" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="p-col-12">
              <span class="p-float-label">
                <input class="p-col-12" id="float-input" formControlName="usuario" type="text" pInputText>
                <label for="float-input">Usuário</label>
              </span>
            </div>

            <!-- Input de senha -->
            <div class="p-col-12">
              <span class="p-float-label">
                <input class="p-col-12" id="float-input" formControlName="senha" type="password" pPassword>
                <label for="float-input">Senha</label>
              </span>
            </div>

            <!-- Botões Entrar e Cadastrar -->
            <div class="p-col-12">
              <button class="p-col-12 btn-primary-color" pButton type="submit" label="ENTRAR"></button>
            </div>

            <div class="p-col-12">
              <a routerLink="/register"> <button class="btn-secondary-color p-button-outlined p-col-12" pButton
                  type="button" label="CADASTRAR"></button> </a>
            </div>

          </form>
        </div>
      </p-card>
      <!-- FIM - Formulário de Login -->

    </div>
  </div>
</div>
