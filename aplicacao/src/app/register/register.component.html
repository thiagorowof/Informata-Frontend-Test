<div class="container">

  <!--Cabeçalho-->
  <header>
    <div class="menu-nav">
      <img src="/assets/logo-info.png" alt="">
      <div class="menu-nav-items">
        <li>+55 (81) 3424-9555 </li>
        <li>contato@informata.com.br</li>
      </div>
    </div>
  </header>


  <!-- Tela com formulário de Cadastro-->
  <div class="p-grid p-justify-center">
    <div class="p-col-10 p-md-6 p-lg-3 card ">
      <p-card>
        <div class="p-grid">
          <div class="p-col-12 text-center">
            <h2>CADASTRO</h2>
          </div>

          <!-- Input de cadastro de usuário -->
          <form class="p-grid" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="p-col-12">
              <span class="p-float-label">
                <input class="p-col-12" id="float-input" type="text" formControlName="usuario" pInputText>
                <label for="float-input">Digite seu usuário</label>
              </span>
            </div>

            <!-- Input de cadastro de senha do usuário -->
            <div class="p-col-12">
              <span class="p-float-label">
                <input class="p-col-12" id="float-input" type="password" formControlName="senha" pPassword>
                <label for="float-input">Digite sua senha</label>
              </span>
            </div>

            <!-- Botões Confirmação do cadastro e Voltar ao Login -->
            <div class="p-col-12">
              <button class="p-col-12 btn-primary-color" pButton type="submit" label="CADASTRAR"></button>
            </div>
            <div class="p-col-12">
              <a routerLink="/"><button class="btn-secondary-color p-button-outlined p-col-12" pButton type="button"
                  label="VOLTAR"></button></a>
            </div>
          </form>
        </div>
      </p-card>
      <!-- FIM - Formulário Cadastro de Login e Senha -->

    </div>
  </div>
</div>
