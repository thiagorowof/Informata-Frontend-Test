<div class="content-section">
    <div class="card p-shadow-4">
        <p-table #dt1  [columns]="cols" [value]="products" styleClass="p-datatable-sm"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]">
            <ng-template pTemplate="caption">
                <div class="p-d-flex">
                    <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input #search pInputText type="text" (input)="dt1.filterGlobal(search.value, 'contains')"
                        placeholder="Pesquisar" class="box"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Nenhum produto encontrado</td>
            </tr>
        </ng-template>
        </p-table>
    </div>
</div>
